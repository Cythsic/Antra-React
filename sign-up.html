<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up Page</title>
        <!-- css stylesheet -->
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container" id="container">
            <div class="form-container">
                <form action="#" class="signUp">
                    <h1>Sign Up</h1>
                    <div class="spacing two-col">
                        <input class="two-col-input" type="text" placeholder="First Name" name="firstName"/>
                        <input class="two-col-input" type="text" placeholder="Last Name" name="lastName"/>
                    </div>
                    <div class="spacing">
                        <input class="one-col-input" type="number" placeholder="Mobile No." name="phone"/>
                    </div>
                    <div class="spacing">
                        <input class="one-col-input" type="email" placeholder="Email" name="email"/>
                    </div>
                    <div class="spacing two-col">
                        <input class="two-col-input" type="password" placeholder="Password" name="pwd"/>
                        <input class="two-col-input" type="password" placeholder="Confirm Password" name="confirmPwd"/>
                    </div>
                    <div class="spacing two-col">
                        <div>
                            <input type="checkbox" />
                            <label>I Agree</label>
                        </div>
                        <div class="desc">
                            <p>By clicking <span class="fill-blue agreement1">Register</span>, you agree to the <span class="agreement2">Terms and Conditions</span> set</p>
                            <p>out by the site, including our Cookie Use</p>
                        </div>
                    </div>
                    
                    <div class="spacing two-col">
                        <button class="two-col-input fill-blue">Register</button>
                        <button class="two-col-input fill-green">Sign In</button>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
